<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://maxramgraber.github.io/AGU-MPS/aframe-ar.js"> </script>
<script src="https://maxramgraber.github.io/AGU-MPS/play-on-window-click.js"></script>     
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/events.js"></script>
 	
  <body style='margin : 0px; overflow: hidden;'>
   
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      <a-assets> 
        <video id="video" autoplay loop="false" src="https://maxramgraber.github.io/AGU-MPS/MPS_example.mp4"></video> 
      </a-assets>  	
      <a-marker markerhandler emitevents="true" cursor="fuse: false; rayOrigin: mouse" id="animated-marker" type='barcode' value='6'>
            <a-box position='0 0.5 0' color="red"></a-box>
            <a-entity rotation="-90 0 0" scale="0.7 0.7 0.7">
              <a-video src="#video" width="3.5" height="2" position="0.5 0 -2" play-on-window-click></a-video>
            </a-entity>
      </a-marker>

      
      <a-entity camera>
        <a-entity cursor="fuse: true; fuseTimeout: 50"
            position="0 0 -1">
        </a-entity>
      </a-entity>
      
    </a-scene>
  </body>
</html>
